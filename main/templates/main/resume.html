{% extends 'main/base.html' %}
{% block content %}

<div class="container py-5 text-center">
  <h2 class="mb-4" data-aos="fade-down">
    <i class="fas fa-id-card me-2 text-primary"></i> My Resume
  </h2>

  {% if resume %}
    <!-- üîΩ Resume Download Button -->
    <a href="{{ resume.url }}" class="btn btn-lg btn-outline-primary fw-semibold shadow-sm px-4 py-2 resume-download-btn" download>
      <i class="fa-solid fa-file-arrow-down me-2"></i> Download Resume
    </a>

    <!-- üìÑ Embedded Resume Preview -->
    <div class="mt-5 resume-viewer-glass rounded-4 overflow-hidden" data-aos="zoom-in-up">
      <iframe
        src="https://docs.google.com/gview?url={{ resume_url }}&embedded=true"
        class="resume-iframe"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>
  {% else %}
    <p class="text-muted">Resume not uploaded yet.</p>
  {% endif %}
</div>

<style>
/* üé® Button Hover Animation */
.resume-download-btn {
  transition: all 0.3s ease;
}
.resume-download-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(13, 110, 253, 0.2);
}

/* üßä Glassmorphism for Resume Viewer */
.resume-viewer-glass {
  position: relative;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
  height: 80vh;
}

/* üñºÔ∏è Iframe Styling */
.resume-iframe {
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 12px;
}
</style>

<script>
// Tooltip enablement
document.addEventListener("DOMContentLoaded", function () {
  const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
  tooltipTriggerList.map(el => new bootstrap.Tooltip(el));
});
</script>

{% endblock %}
